<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Launch Page</title>
  <style>
    /* Reset default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }
    
    /* Animated dynamic glowing background (blue gradient) */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: linear-gradient(45deg, #1e3c72, #2a5298, #2a5298, #1e3c72);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }
    
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    /* Centered "Launch App" link styled as a button */
    .launch-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-decoration: none;
    }
    
    .launch-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    /* Note at the bottom */
    .note {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <a class="launch-btn" href="https://github.com/anandrajbaghel/Robotic-Arm/ui/index.html">
    Launch App
  </a>
  <div class="note">Open in desktop only</div>
</body>
</html>
